stages:
  - build
  - test
  - package
  - static analysis
  - deploy


variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository
    - target/

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test

static analysis:
  stage: static analysis
  script:
    - mvn $MAVEN_CLI_OPTS spotbugs:check pmd:check jacoco:check


package:
  stage: package
  script:
    - mvn $MAVEN_CLI_OPTS package


deploy develop:
  stage: deploy
  script:
    - docker build -t $HEROKU_APP_DEV .
    - docker login -u _ -p $HEROKU_API_KEY registry.heroku.com
    - heroku container:push --app $HEROKU_APP_DEV --context-path . web
    - heroku container:release web --app $HEROKU_APP_DEV
  only:
    - branches
  except:
    - master


deploy master:
  stage: deploy
  script:
    - docker build -t $HEROKU_APP .
    - docker login -u _ -p $HEROKU_API_KEY registry.heroku.com
    - heroku container:push --app $HEROKU_APP --context-path . web
    - heroku container:release web --app $HEROKU_APP
  only:
    - master

