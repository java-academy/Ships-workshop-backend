image: docker:latest
services:
  - maven:latest


stages:
  - build
  - test
  - package
  - static analysis
  - deploy


variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  image: maven:latest
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  image: maven:latest
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test

static analysis:
  stage: static analysis
  script:
    - echo "Static analysis..."
    - mvn spotbugs:check
    - mvn pmd:check
    - mvn jacoco:check


package:
  stage: package
  image: maven:latest
  script:
    - mvn $MAVEN_CLI_OPTS package
  only:
    - master


deploy:
  image: heroku:latest
  stage: deploy
  script:
    - docker build -f Dockerfile -t $HEROKU_APP .
    - docker login -u _ -p $HEROKU_API_KEY registry.heroku.com
    - heroku container:push --app $HEROKU_APP --context-path . web
    - heroku container:release web --app $HEROKU_APP
  only:
    - master

